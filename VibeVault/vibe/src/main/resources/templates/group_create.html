<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Group</title>
</head>
<body>
  <h2 th:text="@{'Create a New Group ' + ${user.userName}}"></h2>
<form th:action="@{/groups/create?username=} + ${user.userName}" th:object="${group}" method="post">
  <label>Group Name:</label>
  <input type="text" th:field="*{groupName}" required/><br/>
  <label>Description:</label>
  <textarea th:field="*{description}"></textarea><br/>
  <button type="submit">Create Group</button>
</form>
</body>
</html>
