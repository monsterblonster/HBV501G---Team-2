<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Create Event</title>
  </head>
  <body>
    <h2 th:text="@{'Create new Event in ' + ${group.groupName}}"></h2>
    <form
      th:action="@{/events/create?username=} + ${user.userName} + '&groupname=' + ${group.groupName}"
      th:object="${event}"
      method="post"
    >
      <label>Event Name:</label>
      <input type="text" th:field="*{name}" required /><br />
      <label>Description:</label>
      <textarea th:field="*{description}"></textarea><br />
      <label>Status:</label>
      <input type="text" th:field="*{status}" /><br />
      <div class="mb-3">
        <label for="datetime" class="form-label">Select Date and Time</label>
        <!--TODO LAGA DATETIME FORMATTING-->
        <input
          type="text"
          id="datetime"
          name="datetime"
          class="form-control"
          th:value="${#temporals.format(event.datetime, 'yyyy-MM-dd')}"
          placeholder="Select Date and Time"
        />
      </div>
      <button type="submit">Create Event</button>
    </form>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    flatpickr("#datetime", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      time_24hr: true,
    });
  </script>
</html>
