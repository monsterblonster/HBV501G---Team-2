<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Event</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body class="container mt-5">
    <!-- Page Heading -->
    <h2
      class="text-center text-primary mb-4"
      th:text="@{'Create new Event in ' + ${group.groupName}}"
    ></h2>

    <!-- Create Event Form -->
    <form
      th:action="@{/events/create(username=${user.userName}, groupname=${group.groupName})}"
      th:object="${event}"
      method="post"
      enctype="multipart/form-data"
      class="card p-4 shadow"
    >
      <!-- Event Name -->
      <div class="mb-3">
        <label for="eventName" class="form-label">Event Name:</label>
        <input
          type="text"
          th:field="*{name}"
          id="eventName"
          class="form-control"
          placeholder="Enter event name"
          required
        />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          th:field="*{description}"
          id="description"
          class="form-control"
          rows="4"
          placeholder="Enter event description"
        ></textarea>
      </div>

      <!-- Event Photo -->
      <div class="mb-4">
        <label for="eventPhoto" class="form-label">Event Photo:</label>
        <input
          type="file"
          name="eventPhoto"
          id="eventPhoto"
          class="form-control"
          accept="image/*"
        />
      </div>

      <!-- Date and Time Picker -->
      <div class="mb-3">
        <label for="datetime" class="form-label">Choose Date and Time:</label>
        <input
          type="text"
          id="datetime"
          name="datetime"
          class="form-control"
          th:value="${#temporals.format(appointment?.datetime, 'yyyy-MM-dd''T''HH:mm:ss')}"
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Create Event</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      // Initialize Flatpickr
      flatpickr("#datetime", {
        enableTime: true,
        dateFormat: "Y-m-d\\TH:i:S",
        time_24hr: true,
        altInput: true,
        altFormat: "F j, H:i",
      });
    </script>
  </body>
</html>
