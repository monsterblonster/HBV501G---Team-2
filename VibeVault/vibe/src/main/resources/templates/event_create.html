<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
</head>
<body>
  <h2 th:text="@{'Create new Event in ' + ${group.groupName}}"></h2>
  <form th:action="@{/events/create?username=} + ${user.userName} + '&groupname=' + ${group.groupName}" th:object="${event}" method="post">
    <label>Event Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br/>
    <label>Status:</label>
    <input type="text" th:field="*{status}"><br/>
    <button type="submit">Create Event</button>
  </form>
</body>
</html>
