<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Group</title>
</head>
<body>

<div class="container mt-4">
  <h2 th:text="'Edit Group: ' + ${group.groupName}">Edit Group</h2>

  <form th:action="@{'/groups/' + ${group.id} + '/edit'}" method="post">
    <input type="hidden" name="username" th:value="${user.userName}"/>

    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input type="text" id="groupName" name="groupName" class="form-control" th:value="${group.groupName}" required/>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" class="form-control" th:text="${group.description}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{'/groups/' + ${group.id} + '/details?username=' + ${user.userName}}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
