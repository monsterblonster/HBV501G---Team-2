<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Group Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom scrollable containers */
      .scrollable-horizontal {
        overflow-x: auto;
        white-space: nowrap;
      }
      .scrollable-vertical {
        max-height: 300px;
        overflow-y: auto;
      }
      .bordered-box {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="mb-4">
      <a th:href="@{'/groups?username=' + ${user.userName}}">Back to Groups</a>
      |
      <a th:href="@{'/profile?username=' + ${user.userName}}">My Profile</a>
    </nav>

    <div class="container mt-4">
      <!-- Centered Group Name -->
      <div class="row mb-4 text-center">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h1 class="me-3" th:text="${group.groupName}">Group Name</h1>
        </div>
      </div>

      <div class="row">
        <!-- Left Column: Group Details and Events -->
        <div class="col-md-8">
          <!-- Events Section with "New Event" Button -->
          <div class="bordered-box mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <h3>Events</h3>
              <a
                class="btn btn-primary btn-sm"
                type="button"
                th:href="@{'/events/create?username=' + ${user.userName} + '&groupname=' + ${group.groupName}}"
              >
                + New Event
              </a>
            </div>
            <div
              th:if="${group.groupEvents.size() > 0}"
              class="scrollable-vertical"
            >
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="event : ${group.groupEvents}">
                    <td th:text="${event.name}">Event Name</td>
                    <!-- <td th:text="${{event.datetime)}">Event Date</td> -->
                    <td>
                      <a
                        th:href="@{'/events/' + ${event.id} + '/details'}"
                        class="btn btn-sm btn-info"
                        >Details</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p th:if="${group.groupEvents.size() == 0}">
              No events yet for this group.
            </p>
          </div>

          <!-- Tags Section -->
          <div class="bordered-box mb-4">
            <h3>Tags</h3>
            <div>
              <span
                th:each="tag : ${group.tags}"
                th:text="${tag.name} + ' '"
                class="badge bg-secondary"
              ></span>
              <p th:if="${group.tags.size() == 0}">No tags added yet.</p>
            </div>
            <!-- Add Tag Form Only -->
            <form
              th:action="@{'/groups/' + ${group.id} + '/add-tag'}"
              method="post"
              class="form-inline mt-3"
            >
              <input
                type="text"
                id="tag"
                name="tag"
                class="form-control me-2"
                placeholder="Enter tag name"
                required
              />
              <input
                type="hidden"
                name="username"
                th:value="${user.userName}"
              />
              <button type="submit" class="btn btn-primary">Add Tag</button>
            </form>
          </div>
        </div>

        <!-- Right Column: Members List -->
        <div class="col-md-4">
          <div class="bordered-box mb-4">
            <h3>Members</h3>
            <div class="scrollable-horizontal d-flex flex-row gap-2">
              <div
                th:each="member : ${group.members}"
                class="border p-2 bg-light text-center"
                style="min-width: 150px"
              >
                <span th:text="${member.userName}">User Name</span>
                <div
                  th:if="${user.userName == group.admin.userName && member.userName != group.admin.userName}"
                >
                  <form
                    th:action="@{'/groups/' + ${group.id} + '/remove-user'}"
                    method="post"
                    class="d-inline"
                  >
                    <input
                      type="hidden"
                      name="username"
                      th:value="${member.userName}"
                    />
                    <input
                      type="hidden"
                      name="currentUser"
                      th:value="${user.userName}"
                    />
                    <button
                      type="submit"
                      class="btn btn-sm btn-danger"
                      onclick="return confirm('Are you sure you want to remove this user?');"
                    >
                      Remove
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <p>
              Members: <span th:text="${currentMemberCount}"></span> /
              <span th:text="${maxMembers}"></span>
            </p>
            <p th:if="${group.members.size() == 0}">
              No members in this group yet.
            </p>
          </div>

          <!-- Invite User -->
          <div th:if="${currentMemberCount < maxMembers}" class="bordered-box">
            <form
              th:action="@{'/groups/' + ${group.id} + '/invite'}"
              method="post"
              class="form-inline mt-3"
            >
              <label for="inviteUser" class="me-2">Invite User:</label>
              <input
                type="text"
                id="inviteUser"
                name="username"
                class="form-control me-2"
                placeholder="Username"
                required
              />
              <input
                type="hidden"
                name="currentUser"
                th:value="${user.userName}"
              />
              <button type="submit" class="btn btn-success">Invite</button>
            </form>
          </div>
          <p th:if="${currentMemberCount >= maxMembers}" class="text-danger">
            This group has reached the maximum number of members.
          </p>
        </div>
      </div>

      <!-- Admin Actions -->
      <div
        th:if="${user.userName == group.admin.userName}"
        class="mt-4 text-center"
      >
        <a
          th:href="@{'/groups/' + ${group.id} + '/edit?username=' + ${user.userName}}"
          class="btn btn-sm btn-warning"
          >Edit</a
        >
        <form
          th:action="@{'/groups/' + ${group.id} + '/delete'}"
          method="post"
          class="d-inline"
        >
          <input type="hidden" name="username" th:value="${user.userName}" />
          <button
            type="submit"
            class="btn btn-danger"
            onclick="return confirm('Are you sure you want to delete this group?');"
          >
            Delete Group
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
