<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Edit Profile</h2>

      <form
        th:action="@{/profile/edit}"
        th:object="${user}"
        method="post"
        class="form-group"
      >
        <input type="hidden" th:field="*{ID}" />

        <input type="hidden" name="username" th:value="${user.userName}" />

        <label for="fullName">Full Name:</label>
        <input
          type="text"
          th:field="*{fullName}"
          id="fullName"
          class="form-control"
          required
        />

        <label for="address">Address:</label>
        <input
          type="text"
          th:field="*{address}"
          id="address"
          class="form-control"
          required
        />

        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          th:field="*{phoneNumber}"
          id="phoneNumber"
          class="form-control"
          required
        />

        <label for="emailAddress">Email Address:</label>
        <input
          type="email"
          th:field="*{emailAddress}"
          id="emailAddress"
          class="form-control"
          required
        />

        <label for="userName">Username:</label>
        <input
          type="text"
          th:field="*{userName}"
          id="userName"
          class="form-control"
          required
        />

        <label for="userPW">New Password (leave blank to keep current):</label>
        <input
          type="password"
          th:field="*{userPW}"
          id="userPW"
          class="form-control"
        />

        <label for="confirmPassword">Confirm New Password:</label>
        <input
          type="password"
          th:field="*{confirmPassword}"
          id="confirmPassword"
          class="form-control"
        />

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a
          th:href="@{'/profile?username=' + ${user.userName}}"
          class="btn btn-secondary mt-3"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
