<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>

<div class="container mt-4">
  <h2>Register</h2>

  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/register}" th:object="${user}" method="post" class="form-group">
    <label for="fullName">Full Name:</label>
    <input type="text" th:field="*{fullName}" id="fullName" class="form-control" placeholder="Enter full name" required/>

    <label for="address">Address:</label>
    <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Enter address" required/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="Enter phone number" required/>

    <label for="emailAddress">Email Address:</label>
    <input type="email" th:field="*{emailAddress}" id="emailAddress" class="form-control" placeholder="Enter email address" required/>

    <label for="userName">Username:</label>
    <input type="text" th:field="*{userName}" id="userName" class="form-control" placeholder="Enter username" required/>

    <label for="userPW">Password:</label>
    <input type="password" th:field="*{userPW}" id="userPW" class="form-control" placeholder="Enter password" required/>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" placeholder="Confirm password" required/>

    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </form>
</div>

</body>
</html>
