<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
<h2>Welcome, <span th:text="${user.userName}"></span>!</h2>

<h3>Your Groups:</h3>
<ul>
  <li th:each="group : ${groups}">
    <span th:text="${group.groupName}"></span> - <span th:text="${group.description}"></span>
  </li>
</ul>

<h3>Create a New Group</h3>
<a th:href="@{/create-group}"><button>Create Group</button></a>
</body>
</html>
