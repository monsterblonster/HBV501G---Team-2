<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

<div class="container mt-4">
    <h2>Welcome, <span th:text="${user.userName}"></span>!</h2>
    <a th:href="@{'/profile/edit?username=' + ${user.userName}}" class="btn btn-primary mb-3">Edit Profile</a>

    <h3>Your Details:</h3>
    <table class="table table-bordered">
        <tr>
            <th>Full Name</th>
            <td th:text="${user.fullName}">John Doe</td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${user.address}">123 Main St, Anytown</td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td th:text="${user.phoneNumber}">123-456-7890</td>
        </tr>
        <tr>
            <th>Email Address</th>
            <td th:text="${user.emailAddress}">john.doe@example.com</td>
        </tr>
        <tr>
            <th>Username</th>
            <td th:text="${user.userName}">johndoe</td>
        </tr>
    </table>

    <h3>Your Groups:</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Group Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${userGroups}">
            <td th:text="${group.groupName}">Group Name</td>
            <td th:text="${group.description}">Description</td>
            <td>
                <span th:each="tag : ${group.tags}" th:text="${tag.name}" class="badge badge-secondary mr-1"></span>
            </td>
            <td>
                <a th:href="@{'/groups/' + ${group.id} + '/details?username=' + ${user.userName}}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{'/groups/' + ${group.groupName} + '/events?username=' + ${user.userName}}" class="btn btn-primary btn-sm">Events</a>
                <a th:href="@{'/profile/remove-group?username=' + ${user.userName} + '&groupId=' + ${group.id}}"
                   onclick="return confirm('Are you sure you want to leave this group?')" class="btn btn-danger btn-sm">Leave</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Create a New Group</h3>
    <a th:href="@{/create-group(username=${user.userName})}" class="btn btn-success">Create Group</a>
</div>

</body>
</html>
