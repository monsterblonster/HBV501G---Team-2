<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<h2>Groups</h2>
<table>
    <tr>
        <th>Group Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="group : ${groups}">
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.description}"></td>
        <td><a th:href="@{'/groups/' + ${group.id} + '/details'}">Details</a></td>
        <td><a th:href="@{'/groups/' + ${group.id} + '/events'} ">Group Events</a></td>
    </tr>
</table>
<a href="/groups/create">Create New Group</a>
</body>
</html>
